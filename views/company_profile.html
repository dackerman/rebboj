<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Company Profile</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>
<body>
<div id="page">
	<div id="header">Jobber!</div>
	<div id="content">
		<div id="company">
			<div class="title">{{ name }}</div>
			<div id="stars">
				{% for star in stars %}
			    	<img src="http://www.softahead.com/img/mall/star_icon1.gif" />
			    {% endfor %}
			</div>
			<div id="reviews"><a href="">43 reviews</a></div>
		</div>
		<div id="viewby">
			View by:<br />
			<a href="">Interview Process</a>
			<a href="">Compensation</a>
			<a href="">Benefits</a>
		</div>
		<div id="graphs">
			<div id="trend_graph">
				<img src="http://leisureguy.files.wordpress.com/2006/07/drugs_graph_416.gif?w=340" />
			</div>
			<div id="distribution_graph">
				<img src="http://leisureguy.files.wordpress.com/2006/07/drugs_graph_416.gif?w=340" />
			</div>
		</div>
	</div>
</div>
</body>
</html>
