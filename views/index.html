{% extends "base.html" %}

{% block pagetitle %}Write a Review{% endblock %}
{% block title %}Write a Review{% endblock %}

{% block content %}
 <form action="/review" method="post">
   <div><label name="benefits">Benefits</label><input type="text" name="benefits" value="3" />
   <div><label name="salary">Salary</label><input type="text" name="salary" value="3" />
   <div><label name="environment">Environment</label><input type="text" name="environment" value="3" />
   <div><label name="peers">Peers</label><input type="text" name="peers" value="3" />
   <div><label name="location">Location</label><input type="text" name="location" value="3" />
   <div><label name="growth">Growth</label><input type="text" name="growth" value="3" />
   <div><textarea name="content" rows="3" cols="60"></textarea></div>
   <div><input type="submit" value="Submit Review"></div>
 </form>
 {% for review in reviews %}
    An anonymous person wrote:
   <blockquote>{{ review.text|escape }}</blockquote>
 {% endfor %}
{% endblock %}
